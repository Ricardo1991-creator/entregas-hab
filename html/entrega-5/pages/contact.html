    <section>
      <h1>¿Necesitas algo?</h1>
    </section>
    <article>
      <p>
        Puedes contactarnos a nuestro <a href="https://www.linkedin.com/in/ricardopuigfraga/"> Linkedin</a> , enviar un
        <a href="mailto:ricardo.puigfraga@gmail.com"> mail</a>
        o rellenar el siguiente formulario :
      </p>
    </article>
    <form>
      <fieldset>
        <legend>Datos personales</legend>
        <label for="username">Nombre</label>
        <input type="text" name="Name" required />
        <br />
        <label for="surname">Apellido(s)</label>
        <input type="text" name="SurName" required />
        <br />
        <label for="mail"> Email</label>
        <input type="mail" name="mail" required />
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>¡Qué necesitas?</legend>
        <label for="Message">Asunto del mensaje</label>
        <input type="text" name="MessageTopic" required />
        <br />
        <label for="message">Escribe aqui tu mensaje</label>
        <br />
        <textarea id="message" rows="5" cols="50"> </textarea>
      </fieldset>
    </form>

    <footer>
      <hr />
